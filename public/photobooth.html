<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Photobooth</title>
        <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
        <link rel="stylesheet" type="text/css" href="photobooth.css">
    </head>
    <body onload="init()">
        <header>
            <a id="headline" href="./photobooth.html">Photobooth.</a>
            <hr>
        </header>
        <main>
            <div id="photoArea">
                <div id="mobileMenu">
                    <div class="image-upload">
                        <label for="file-input">
                            <img class="mobileIcon" src="./photobooth/uploadIcon-01.png"/>
                        </label>
                        <input id="file-input" type="file"/>
                    </div>
                    <img class="mobileIcon" src="./photobooth/filterIcon-01.png"/>
                    <img class="mobileIcon" src="./photobooth/favoritesIcon.png" onclick="javascript:showFavorites()"/>
                </div>
            </div>
            <div id="menuArea">
                <details class="menuSection">
                    <summary class="menuTitle">
                        <span class="menuText">+&nbsp;&nbsp;upload</span>
                    </summary>
                    <div class="menuDetail">
                        <input type="file" id="fileSelector">
                        <button class="button" id="uploadButton" onclick="uploadFile()">upload</button>
                    </div>
                </details>
                <details class="menuSection">
                    <summary class="menuTitle">
                        <span class="menuText">&#x2315;&nbsp;&nbsp;filter</span>
                    </summary>
                    <div class="menuDetail">
                        <input type="text" id="filterInput">
                        <button class="button" onclick="filterTag()">enter</button>
                        <button class="button" onclick="clearFilter()">clear filter</button>
                    </div>
                </details>
                <details class="menuSection">
                    <summary class="menuTitle">
                        <span class="menuText">
                            <a id="favoritesLink" href="javascript:showFavorites()">&#x2605;&nbsp;&nbsp;favorites</a></span>
                    </summary>
                </details>
            </div>
        </main>
        <script src="photobooth.js"></script>
    </body>
</html>
